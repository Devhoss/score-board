<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.clipartmax.com/middle/m2i8N4m2m2N4A0H7_scoreboard-icon/"
      type="image/x-icon"
    />
    <!-- FONTS -->
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Score Board</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="team">HOME</h3>
        <div class="big-square">
          <div id="home-pts">0</div>
        </div>
        <div class="small-squares">
          <button onclick="homePlus1()" class="btn">+1</button>
          <button onclick="homePlus2()" class="btn">+2</button>
          <button onclick="homePlus3()" class="btn">+3</button>
        </div>
      </div>
      <div>
        <h3 class="team">AWAY</h3>
        <div class="big-square">
          <div id="guest-pts">0</div>
        </div>
        <div class="small-squares">
          <button onclick="guestPlus1()" class="btn">+1</button>
          <button onclick="guestPlus2()" class="btn">+2</button>
          <button onclick="guestPlus3()" class="btn">+3</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
